<app-search [isRadio]="true" (searchParamEmitter)="getByParam($event)"></app-search>
<div id="community">
  <div class="cards">
    <mat-spinner *ngIf="isSpinnerActive" class="cards-spinner" color="accent"></mat-spinner>
    <div class="card" *ngFor="let user of users | async">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <div class="card-button">
          <button class="btn-header" mat-button [routerLink]="['users', user.id]" (click)="setViewName()">Profile</button>
        </div>
      </mat-card>
    </div>
    <app-pagination
      [page]="currentPage"
      [isForwardAvailable]="isForwardAvailable"
      [isForwardMoreAvailable]="isForwardMoreAvailable"
      (pageEmitter)="nextPageByPagination($event)"
    >
    </app-pagination>
  </div>
</div>
